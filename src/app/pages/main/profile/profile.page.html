<app-header [showMenu]="true" title="Perfil" ></app-header> <!-- Recibimos el nombre del titulo, podemos modificarlo y recibimos si el menu esta abierto o no -->

<ion-content class="ion-padding-top ion-text-center">

    <ion-avatar>
        <img *ngIf="user()?.img" [src]="user()?.img" alt="">
        <ion-icon *ngIf="!user()?.img" class="empty-icon"  name="person-circle-outline"></ion-icon>
    </ion-avatar>
    
    <ion-button class="photo-btn"(click)=" takeImage()" mode="ios" size="small" shape="round">
        <ion-icon  name="camera-outline"></ion-icon>
    </ion-button>

    <h4> {{ user().name }}</h4>
    <h4> {{ user().email }}</h4>
    <!-- <div class="cargo"> Director </div> -->

    <ion-item button detail>
        <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
        <ion-label>Editar perfil</ion-label>
    </ion-item>

    <!-- <ion-item button detail>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Terminos y condiciones</ion-label>
    </ion-item> -->

</ion-content>
