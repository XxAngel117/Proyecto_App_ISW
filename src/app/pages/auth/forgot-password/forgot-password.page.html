<app-header backbutton="/auth" title="Recuperar contrase침a" ></app-header> <!-- Recibimos el nombre del titulo, podemos modificarlo y recibimos si el menu esta abierto o no -->

<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" (keypress.enter)="submit()" > <!-- Traeremos nuestro objeto form , asi como su funcionamiento que declaramos en login-input y auth.ts , asi como tambien, el NgSubmit para ver que nos estra trayendo nuestro formulario -->

      <app-logo> </app-logo> <!-- Se esta trayendo la clase logo, atraves del shared -->

      <p class="ion-text-center"> Ingresa tu correo electr칩nico: </p>

      <app-login-input

        autocomplete="email"
        type="email"
        label="Correo"
        icon="mail-outline"
        [control]="form.controls.email" 
      
      ></app-login-input> <!-- Ademas de declarar los parametros de nuestro form, vamos a traer nuestro "control" para  recopilar nuestra informaci칩n y nuestro ".controls" sirven para que podamos manipular los datos de lo que estamos enviando en nuestra etiqueta -->

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched"> <!-- Nuestro ngIf servira para enviar un mensaje en caso que detecte un error, este ser치 atraves de nuestro ".errors" (por ejemplo cuando este vacio algun campo de nuestro forms) todo esto cuando sea tocado o clickeado -->

        <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido </div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo valido </div> 

      </div>


      <ion-button class="submit" type="submit" expand="block" mode="ios" fill="outline" [disabled]="form.invalid">
        Recuperar <ion-icon slot="" name="arrow-forward"></ion-icon>
      </ion-button>

    </form>

  </div>

</ion-content>
